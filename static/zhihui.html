    <script src="//mapv.baidu.com/build/mapv.min.js"></script>
    <script src="./js/mapv/common.js"></script>
    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.93/dist/mapvgl.min.js"></script>
  </head>
  <body>
    <div id="map_container"></div>
    <script>
      //获取url参数
      function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");  
        var r = window.location.search.substr(1).match(reg);  
        if (r != null) return decodeURI(r[2]);
        return null;  
      }
      var cityCode = getQueryString('cityCode');
      var lng = getQueryString('lng');
      var lat = getQueryString('lat');
      var zoom1 = getQueryString('zoom');
      /* [106.512432, 29.544045], */
      var map = initMap({
        tilt: 50,
        heading: 0,
        center: [lng, lat],
        zoom: zoom1,
        style: styleJson.styleJson
      });

      var view = new mapvgl.View({
        map: map
      });

      view.startAnimation();
      var layer123 = new mapvgl.LineFlowLayer({
        color: 'rgba(255, 71, 26, 0.9)',
        width: 4,
        animation: true,
        duration: 1, // 循环时间2s
        trailLength: 0.6, // 拖尾长度占间隔的0.4
        interval: 0.2, // 粒子长度占线整体长度的0.2
        data: [{
          geometry: {
            type: 'LineString',
            coordinates: []
          }
        }]
      });
      
      var layer124 = new mapvgl.SimpleLineLayer({
        color: 'rgba(255, 71, 26, 0.9)',
        blend: 'lighter',
        data: [{
          geometry: {
            type: 'LineString',
            coordinates: []
          }
        }]
      });
      
      var dian = new mapvgl.PointLayer({
          color: 'rgba(255, 71, 26, 0.99)',
          shape: 'circle', // 默认为圆形，可传square改为正方形
          blend: 'lighter',
          size: 20
      });
      var bowen = new mapvgl.RippleLayer({
          color: 'rgba(255, 71, 26, 0.8)',
          size: 150,
          unit: 'px'
      });
      
      var fontView = new mapvgl.TextLayer({
          color: '#fff',  
          fontFamily: 'Microsoft Yahei',
          fontSize: 14,
          flat: false,
          collides: true,
          offset: [0, 0],
          padding: [2, 2],
          margin: [0, 0],
      })
      $.ajax({ url: "http://47.93.229.69:8990/cityIndex/selectCityPushByCityCode?code=" + cityCode, context: document.body, success: function(request){
        if (request.code == 20000) {
          console.log(request)
          let layerData = []
          let dianData = []
          let forLength = request.data.length
          if (forLength > 5) {
            forLength = 5
          }
          for (let i = 0;i < forLength; i++) {
            let latLng = []
            let list = request.data[i]
            for (let j = 0;j < list.length; j++) {
              let val = [list[j].lng, list[j].lat]
              latLng.push(val)
            }
            let lineMap ={
              'geometry': {
                'type': 'LineString',
                coordinates: latLng
              }
            }
            layerData.push(lineMap)
            
            
            let dianJWD = latLng[0]
            let isLng = parseFloat(dianJWD[0])
            dianJWD[0] = isLng + 0.005
              
            let dianMap ={
              'geometry': {
                'type': 'POINT',
                coordinates: dianJWD
              },
              'properties': {
                  'text': i + 1
              }
            }
            dianData.push(dianMap)
          }
          layer123.setData(layerData)
          layer124.setData(layerData)
          view.addLayer(layer123);
          view.addLayer(layer124);
          
          dian.setData(dianData)
          view.addLayer(dian);
          bowen.setData(dianData)
          view.addLayer(bowen);
          
          fontView.setData(dianData)
          view.addLayer(fontView);
          /* view.addLayer(layer124);
          view.addLayer(layer124); */
        }
      }});
    </script>
